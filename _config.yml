social:
  name: Mastermind Sviluppo Web & App - start2impact
  links:
    - https://www.facebook.com/groups/193125725354173

jekyll-mentions:
  base_url: https://github.com


defaults:
  - scope:
      path: ""
    values:
      layout: page
      author: community
      image: https://i.ibb.co/fdhW1RB/The-Developer-s-Toolbox-Poster.jpg
      hero_image: https://i.ibb.co/9n5NrBn/The-Developer-s-Toolbox-banner-background.jpg
      hero_height: is-medium
      hero_darken: true
  - scope:
      path: "resources/*"
    values:
      layout: resource
      show_sidebar: false
      menubar: main_menu
  - scope:
      path: ""
      type: "posts"
    values:
      show_sidebar: true
      banner_with_image: true
      image: https://i.ibb.co/9n5NrBn/The-Developer-s-Toolbox-banner-background.jpg
      author: community
